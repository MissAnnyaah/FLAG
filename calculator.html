<div class="container"><h2 style="text-align: center; padding-bottom: 20px;">Calculate Two Numbers!</h2>
<form>
	<label>1st Number</label> <input type="text" id="firstNumber" /><br><br>
	<label>2nd Number</label><input type="text" id="secondNumber" /><br><br>
	<input type="button" onClick="multiplyBy()" Value="Multiply" />
	<input type="button" onClick="divideBy()" Value="Divide" />
	<input type="submit" value="Reset"/>
</form>

<p>The Result is : <br>
<span id = "result"></span>
</p>
</div>
<script>
  
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

</script>
